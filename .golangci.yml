version: 2

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign

linters-settings:
  errcheck:
    check-type-assertions: true
    exclude-functions:
      - (io.Closer).Close
      - fmt.Fprint
      - fmt.Fprintf
      - fmt.Fprintln

issues:
  exclude-rules:
    - path: codegen/
      linters:
        - errcheck
        - staticcheck
    - path: gen/
      linters:
        - errcheck
        - staticcheck
        - unused
